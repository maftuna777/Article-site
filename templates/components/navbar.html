{% load blogtags %}
{% get_categories as categories %}

 <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">
    <a class="navbar-brand" href="{%url 'home'%}">
      <img src="https://kun.uz/assets/66844a27/img/icons/logo-light.svg">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
      <ul class="navbar-nav  mb-2 mb-lg-0">
        {% for category in categories %}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{%url 'category' category.pk %}">{{category.title}}</a>
        </li>
        {% endfor %}
      </ul>
      <form class="d-flex" role="search" action="{% url 'search' %}" method="get">
        <input name="q" class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <ul class="navbar-nav  mb-2 mb-lg-0">
        {% if not request.user.is_authenticated%}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{%url 'login' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{%url 'register' %}">Register</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{%url 'create' %}">Add Article</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{%url 'logout' %}">Logout</a>
        </li>
        {% endif%}
      </ul>
    </div>
  </div>
</nav>
